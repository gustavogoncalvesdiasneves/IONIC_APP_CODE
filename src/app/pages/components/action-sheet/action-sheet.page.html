<ion-header>
  <ion-toolbar color =primary>
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>

    <code *ngIf="result"> {{ result }} </code>
  </div>
</ion-content>
